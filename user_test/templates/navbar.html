    <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed">
            <span class="sr-only">Toggle navigation</span>
        </button>
        <a class="navbar-brand" href="/projects"><img src="/img/yelp_ux_logo.jpg"
                                              width="100"/></a>
    </div>
    <div class="navbar-collapse collapse navbar-content">
        <div class="navbar-form navbar-right banner-text">
            <button class="btn btn-success navbar-button" data-toggle="modal" data-target="#myModal1">Create New Test!
            </button>

              <img src="{{ user_photo_url if user_photo_url else '/img/bowtie_cat.jpeg' }}" class="img-circle" width="50px"/>

<div class="modal fade" id="myModal1" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Create New Test</h4>
            </div>
            <div class="modal-body">
                <form action="/projects" method="POST">
                    <label class="text-uppercase">Test Name</label>
                    <input type="text" class="form-control1" placeholder="The title of your test" name="project_name" />

                    <label class="text-uppercase">Description</label>
                    <textarea class="form-control1" placeholder="What is this test about?" rows="4" name="description"></textarea>

                    <div class="row">
                        <div class="col-md-6 form-group">
                            <label class="text-uppercase">Office Location</label>
                            <div class="radio">
                                <label><input type="radio" name="location" value="140 New Montgomery" checked>140 New Montgomery</label>
                            </div>
                            <div class="radio">
                                <label><input type="radio" name="location" value="55 Hawthorne">55 Hawthorne</label>
                            </div>
                        </div>

                        <div class="form-group pull-right">
                            <label class="text-uppercase">Floor/Room Name</label><input type="text" class="form-control1" placeholder="For ex: 13F/Soccer Field" name="room_name" />
                        </div>
                    </div>

                    <label class="text-uppercase">Product</label>
                    <br />
                    {% for team in team_list %}
                    <label class="radio-inline"><input type="radio" name="product_type" value="{{ team.key.id() }}"
                        {% if loop.first %} 
                        checked
                        {% endif %}
                        >{{ team.type }}</label>
                    {% endfor %}

                    <!-- Radio buttons -->

                    <div class="row">
                        <div class="form-group col-md-6">
                            <label class="text-uppercase">Time Frame</label>
                            <input type="text" class="form-control1" name="time_frame" placeholder="For ex: 9am-10am"/>
                        </div>
                        <div class="form-group pull-right">
                            <label class="text-uppercase">Date</label>
                            <input type="text" class="form-control1" name="date" placeholder="MM/DD/YYYY"/>
                        </div>
                    </div>

                    <label class="text-uppercase">PRE-REQS/QUALIFICATIONS</label>
                    <textarea class="form-control1" name="qualifications" rows="4" placeholder="What qualifications does the tester need to have? For ex: He/she needs to be a Yelp user. He/she needs to have an iPhone6. He/she used to be a restaurant hostess."></textarea>
            </div>
            <div class="modal-footer">
                <input type="submit" class="btn btn-success" value="Create new test" /><br>
                <button type="button" class="btn btn-link" data-dismiss="modal">Cancel</button>
            </div>
            </form>
        </div>

    </div>
</div>
