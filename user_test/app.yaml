version: 1
runtime: python27
api_version: 1
threadsafe: true
application: nomadic-drummer-112705

handlers:
- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico

- url: /bootstrap
  static_dir: bootstrap

- url: /css
  static_dir: static/css

- url: /js
  static_dir: static/js

- url: /images
  static_dir: static/img

- url: /.*
  script: user_test.app

libraries:
- name: jinja2
  version: latest
